<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Side Panel for Gem Count and Upgrades -->
  <div id="side-panel">
    <h2>Red Gems: <span id="red-gem-count">0</span></h2>
    <h2>Yellow Gems: <span id="yellow-gem-count">0</span></h2>
    <div id="upgrades">
      <!-- Stone Rock Upgrade Group (uses red gems) -->
      <div id="upgrade-group-stone-rock" class="upgrade-group">
        <div class="group-header">Stone Rock ►</div>
        <div class="group-content">
          <button id="upgrade-pickaxe-tier1" data-upgrade="pickaxeTier1">
            Upgrade Pickaxe Tier 1 (Cost: 1 red gem)
          </button>
          <button id="upgrade-pickaxe-tier2" data-upgrade="pickaxeTier2" style="display: none;">
            Upgrade Pickaxe Tier 2 (Cost: 1 red gem)
          </button>
          <button id="upgrade-autoclick" data-upgrade="autoClicker">
            Auto Clicker (Cost: 1 red gem)
          </button>
          <button id="upgrade-autocollect" data-upgrade="autoCollect">
            Auto Collect (Cost: 1 red gem)
          </button>
        </div>
      </div>
      <!-- Beach Rock Upgrade Group (uses yellow gems) -->
      <div id="upgrade-group-beach-rock" class="upgrade-group">
        <div class="group-header">Beach Rock ►</div>
        <div class="group-content">
          <button id="upgrade-beach-pickaxe-tier1" data-upgrade="beachPickaxeTier1">
            Upgrade Pickaxe Tier 1 (Cost: 1 yellow gem)
          </button>
          <button id="upgrade-beach-pickaxe-tier2" data-upgrade="beachPickaxeTier2" style="display: none;">
            Upgrade Pickaxe Tier 2 (Cost: 1 yellow gem)
          </button>
          <button id="upgrade-beach-autoclick" data-upgrade="beachAutoClicker">
            Auto Clicker (Cost: 1 yellow gem)
          </button>
          <button id="upgrade-beach-autocollect" data-upgrade="beachAutoCollect">
            Auto Collect (Cost: 1 yellow gem)
          </button>
        </div>
      </div>
    </div>
    <!-- Stone Selection UI -->
    <div id="stone-selection">
      <h3>Select Stone:</h3>
      <button class="stone-button" data-stone="original">Stone Rock</button>
      <button class="stone-button" data-stone="new">Beach Rock</button>
    </div>
  </div>

  <!-- Main Game Area -->
  <div id="game-area">
    <div id="rock" class="rock original-rock"></div>
    <div id="gem" class="gem" style="display: none;"></div>
  </div>

  <!-- Main JS Module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
