<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Side Panel for Gem Count and Upgrades -->
  <div id="side-panel">
    <h2>Gems: <span id="gem-count">0</span></h2>
    <div id="upgrades">
      <div id="upgrade-group-stone-rock" class="upgrade-group">
        <div class="group-header">Stone Rock â–¼</div>
        <div class="group-content">
          <button id="upgrade-pickaxe-tier1" data-upgrade="pickaxeTier1">
            Upgrade Pickaxe Tier 1 (Cost: 10 red gems)
          </button>
          <button id="upgrade-pickaxe-tier2" data-upgrade="pickaxeTier2" style="display: none;">
            Upgrade Pickaxe Tier 2 (Cost: 20 red gems)
          </button>
          <button id="upgrade-autoclick" data-upgrade="autoClicker">
            Auto Clicker (Cost: 50 red gems)
          </button>
          <button id="upgrade-autocollect" data-upgrade="autoCollect">
            Auto Collect (Cost: 100 red gems)
          </button>
          <button id="upgrade-newstone" data-upgrade="newStone">
            Unlock New Stone (Cost: 500 red gems)
          </button>
        </div>
      </div>
    </div>
    <!-- Stone Selection UI (hidden until unlocked) -->
    <div id="stone-selection" style="display: none;">
      <h3>Select Stone:</h3>
      <button class="stone-button" data-stone="original">Original Stone</button>
      <button class="stone-button" data-stone="new">New Stone</button>
    </div>
  </div>

  <!-- Main Game Area -->
  <div id="game-area">
    <div id="rock" class="rock original-rock"></div>
    <div id="gem" class="gem" style="display: none;"></div>
  </div>

  <!-- Main JS Module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
